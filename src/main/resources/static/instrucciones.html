                            <div class="info">
                                <label class="nombre titulo">1)Para unirse a una pártida usted dispondra de dos tipos de salas(publicas o privadas) para ingresar se debe dirigir al menu principal y luego dirigirse a la opcion "unirse a sala", alli usted podra tener primeramente un listado de las salas publicas que tenemos con informacion de cuantas personas hay actualmente en ella y adicionalmente el tope maximo que podra apostar en dicha sala.</label><br>
                            </div>
                            <div class="info">
                                <label class="nombre titulo">2)En la opcion de unirse a sala también encontrara un boton de salas privadas que podra usar en el caso de que usted quiera unirse a una sala previamente creada por otro jugador, para esto debera poner el nick y la clave de acceso para unirse.</label><br>
                            </div>
                            <div class="info">
                                <label class="nombre titulo">3)En el menu principal tambien encontrara la opcion de crear sala, donde ustes podra crear su propia sala privada para unirse con amigos y conocidos, al seleccionar esta opcion tendra que ponerle un nick a su sala,una clave de acceso que usaran otros usuarios para acceder a su sala y por ultimo el tope maximo de dinero que se podra apostar en su sala.</label><br>
                            </div>
                            <div class="info">
                                <label class="nombre titulo">4)Mientras mas victorias tenga en sus juegos usted va a poder subir de puesto en el ranking de nuestra aplicación, periodicamente podra consultar el ranking de los 10 mejores jugadores en la opcion "ranking" de nuestro menu principal.</label><br>
                            </div>
                            <div class="info">
                                <label class="nombre titulo">5)Adicionalmente usted podra consultar diferentes los logros que ha completado mientras va jugando sus partidas desde la opcion de logros de nuestro menu, alli podra adquirir logros como ganar 10 partidas consecutivas, ganar su primera partida con una escalera de color y mucho otros logros.</label><br>
                            </div>
                            <div class="info">
                                <label class="nombre titulo">6) Por ultimo tenemos la opcion de tienda en nuestro menu principal donde usted podra ingresar para comprar diferentes tipos de imagenes para su perfil,algunas de estas estaran por tiempo limitado y periodicamente se iran adicionando mas.</label><br>
