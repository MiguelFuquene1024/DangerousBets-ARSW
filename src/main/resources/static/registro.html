<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>DangerousBets</title>
	
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="estilos/style.css">

	
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/apiclient.js"></script>
<script src="js/formulario.js"></script>

<center>
	<div id="formulario">
		


			
			
			<div class="formulario_bloque">
				<div class="registro">
					<h1 class="titulo">Registro</h1>
				</div>
				<div class="nombre">
					<label for="nombre" class="letra_formulario">Nombre Usuario</label><br>
					<input  name="nombre" id="nombre" onchange="verificar_nombre()" type="text" size="30" ><br>

				</div>
				<div class="nickname">
					<label for="nickname" class="letra_formulario">Nickname</label><br>
					<input  name="nickname" onchange="verificar_nickname()" id="nickname" type="text" size="30" ><br>
					<small>El nickname debe cumplir entre 4 y 25 caracteres<small>
				</div>
			</div>
			<div class="formulario_bloque">
				<div class="text_correo">
					<h1 class="titulo">Correo electrónico</h1>
				</div>
				<div class="correo1">
					<label for="correo1" class="letra_formulario">Correo electrónico</label><br>
					<input   name="correo1" onchange="verificar_correo()" id="correo1" type="text"><br>

				</div>
				<div class="correo2">
					<label for="correo2" class="letra_formulario">Confirmar correo electrónico</label><br>
					<input name="correo2" onchange="verificar_confirmacion_correo()" id="correo2" type="text"><br>
				</div>
			</div>
			<div class="formulario_bloque">
				<div class="text_contrasena">
					<h1 class="titulo">Contraseña</h1>
				</div>
				<div class="contrasena">
					<label for="contrasena" class="letra_formulario">Contraseña</label><br>
					<input for="contrasena"  onchange="verificar_clave()" name="contrasena" id="contrasena1" type="password" size="20"><br>
					<small>La contraseña debe tener mas de 7 caracteres.<small>

				</div>
				
				<div class="correo">
					<label for="contrasena2" class="letra_formulario">Confirmar contraseña</label><br>
					<input name="contrasena2" onchange="verificar_confirmacion_clave()"id="contrasena2" type="password" size="20"><br>
				</div>
			</div>
			<div class="boton">
					<a href="/login.html" class="boton">
						<span>Ya tengo una cuenta</span>
					</a>
				</div>
			<div class="boton_formulario">
			<input name="" id="restablecer" type="reset" value="Restablecer" class="Restablecer">
		<input name="submit" type="button" id="submit" value="Enviar" class="Envir" disabled>
		
		</div>
	</div>
	
</center>

</html>
